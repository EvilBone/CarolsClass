{% extends 'base.html' %}
{% block title %}鱼和骨头{% endblock %}
{% block content %}
       <h3>目录</h3>
        <ul class="list-group col-lg-8">
            {% for blog in blogs %}
                <li class="list-group-item">
                    <span class="badge">{{ blog.blog_views }}</span>
                    <span class="badge">{{ blog.blog_createtime }}</span>
                    <a href="/blog/{{ blog.id }}">{{ blog.blog_title }}</a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}

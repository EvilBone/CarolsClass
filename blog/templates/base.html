{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
    <link href="{% static "css/bootstrap-table.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">
    <link href="{% static "css/customer.css" %}" rel="stylesheet">
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/bootstrap-table.min.js" %}'></script>
    <script src='{% static "js/masonry.pkgd.min.js" %}'></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
</head>
<body style="background-color: #f6f6f6">
<nav class="navbar  navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header" >

            <a class="navbar-brand" href="/" >
                <img alt="鱼和骨头" width="40px" src="{% static 'images/brand.png' %}">
                </a>
        </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ><a href="{% url 'blog:reading' %}" style="color: white">读书随笔</a></li>
      </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if  user.is_authenticated %}
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" role="button"
                                        aria-haspopup="true" aria-expanded="false" href="#"
                                        style="color: white;margin-right: 50px">{{ user.username }}<span
                        class="caret"></span></a>
                    <ul class="dropdown-menu" style="color: white;margin-right: 50px">
                        <li><a href="/accounts/logout">注销</a></li>
                    </ul>
                </li>

            {% else %}
                <li><a href="/accounts/weibo/login/?process=login" style="color: white;margin-right: 50px" class="login">登录</a></li>
            {% endif %}
        </ul>
    </div>

</nav>
  <div class="container-fluid" style="padding-top: 50px" xmlns="http://www.w3.org/1999/html">
{% block content %}(no content){% endblock %}
  </div>
</body>

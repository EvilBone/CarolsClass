{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/bootstrap-table.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">
    <link href="{% static "css/customer.css" %}" rel="stylesheet">
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/bootstrap-table.min.js" %}'></script>
    <script src='{% static "js/masonry.pkgd.min.js" %}'></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
</head>
<body>
<nav class="navbar  navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header" style="height:30px">
            <a class="navbar-brand" href="/" style="height: 30px">骨鱼</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if  user.is_authenticated %}
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" role="button"
                                        aria-haspopup="true" aria-expanded="false" href="#"
                                        style="color: white;margin-right: 50px">{{ user.username }}<span
                        class="caret"></span></a>
                    <ul class="dropdown-menu" style="color: white;margin-right: 50px">
                        <li><a href="/accounts/logout">注销</a></li>
                    </ul>
                </li>

            {% else %}
                <li><a href="/accounts/login" style="color: white;margin-right: 50px" class="login">登录</a></li>
            {% endif %}
        </ul>
    </div>

</nav>
{% block content %}(no content){% endblock %}
</body>
